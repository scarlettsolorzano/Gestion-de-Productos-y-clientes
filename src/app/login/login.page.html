<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<!-- Contenedor principal de login -->
<div style="padding: 20px; text-align: center;">
  <h2>Bienvenido(a)</h2>
  <p>Por favor ingresa tus credenciales</p>

  <!-- Campo de usuario -->
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <!-- Campo de contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <!-- Checkbox de recordar credenciales -->
  <ion-item lines="none">
    <ion-checkbox [(ngModel)]="recordarme" slot="start"></ion-checkbox>
    <ion-label>Recordar credenciales</ion-label>
  </ion-item>

  <!-- Botón de iniciar sesión -->
  <ion-button expand="block" color="primary" (click)="login()">Iniciar sesión</ion-button>

  <!-- Enlace para registrarse -->
  <div style="margin-top: 15px;">
    <p>¿No tienes cuenta? <a  routerLink="/registrar">Regístrate</a></p>
  </div>
</div>
